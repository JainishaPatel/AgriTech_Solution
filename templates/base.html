<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgriTech Solution{% endblock %}</title>
</head>

<style>
    #google_translate_element {
    margin: 20px;
    text-align: center;

}
</style>

<body style="background-color: #f1efee";>

     <!-- Google Translate Widget -->
     <div id="google_translate_element"></div>

     <script type="text/javascript">
         function googleTranslateElementInit() {
             new google.translate.TranslateElement({
                 pageLanguage: 'en',
                 includedLanguages: 'en,hi,mr,gu,ne,pa,ta,te,th,tr,ur,ru,sd,id,ja,ko,la,ml,es,fr,bn,zh,de,el,af,ar,bh,it,kn,ks,fa,pt,sa,sd,si', // Add your desired languages here
                 layout: google.translate.TranslateElement.InlineLayout.SIMPLE
             }, 'google_translate_element');
         }
     </script>
     <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

     <div class="content">
        {% block content %}{% endblock %}
     </div>

</body>
</html>
