<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: #f1efee";>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}"><b>AgriTech</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('signup') }}">Sign Up</a>
              </li>
              
            </ul>
            
          </div>
        </div>
    </nav>
    

    {% extends 'base.html' %}

    {% block content %}
    


    <div class="d-flex align-items-start" style="min-height: 100vh;">

        <div class="container" style="background-color: #e5e8e8">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="my-5 p-5 border">

                        <!-- Title Box for Chatbot -->
                            <div class="chat-title text-center">
                            <h1>Chatbot</h1>
                            </div>

                            <br/>
                            <br/>

                        <!-- Form for User input -->
                            <form action="/prompt" method="POST" id="chat-form">
                                <div class="input-container d-flex">
                                    <input type="text" name="prompt" class="form-control me-2" placeholder="Type a message..." required>
                                    <button type="submit" class="btn btn-success">Send</button>
                                </div>
                            </form>
                        <br/>
                        <!-- Chat Box -->
                            <div class="chat-box">

                            {% if response %}
                                <div class="bot-message">{{ response }}</div>
                            {% endif %}
                            </div>
        

                    </div>
                </div>
            </div>
        
    
            <div class = "container text-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to home page</a>
            </div>
            
    </div>     
</div>
        
            
  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


{% endblock  %}
    
</body>
</html>
